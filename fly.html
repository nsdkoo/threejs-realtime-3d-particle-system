        // å¼•æ“éŸ³æ•ˆï¼ˆæŒç»­çš„ä½éŸ³ï¼‰

        // çˆ†ç‚¸éŸ³æ•ˆ
        function playExplosionSound(type = 'normal') {

                const volume = type === 'boss' ? 0.4 : type === 'tank' ? 0.3 : 0.2;
                const duration = type === 'boss' ? 0.5 : type === 'tank' ? 0.3 : 0.2;

            // 2. å‘å°„å­å¼¹ï¼ˆèƒ½é‡ç³»ç»Ÿï¼‰
            const fireRate = weaponConfig[currentWeapon].fireRate;
            if (isFiring && frameCount % fireRate === 0 && energy >= energyConsumption) {
                fireBullet();

            // èƒ½é‡æ¢å¤
            if(!isFiring && energy < maxEnergy) {

            // 3. å¤„ç†å­å¼¹
            for (let i = bullets.length - 1; i >= 0; i--) {

            // æ€§èƒ½ä¼˜åŒ–ï¼šé™åˆ¶å­å¼¹æ€»æ•°
            while(bullets.length > MAX_BULLETS) {

            // 4. å¤„ç†æ•Œäººç”Ÿæˆï¼ˆæ³¢æ¬¡ç³»ç»Ÿï¼‰
            const spawnRate = Math.max(20, 40 - wave * 2);
            if (frameCount % spawnRate === 0 && enemies.length < MAX_ENEMIES) {
                spawnEnemy();

            // æ³¢æ¬¡å‡çº§
            if(kills > 0 && kills % 20 === 0 && frameCount % 60 === 0) {

                    const distance = bullet.position.distanceTo(e.position);
                    
                    // å¯¼å¼¹ï¼šèŒƒå›´ä¼¤å®³
                    if (bullet.userData.type === 'missile' && distance < hitRadius + 20) {
                        // å¯¼å¼¹çˆ†ç‚¸ï¼ŒèŒƒå›´ä¼¤å®³æ‰€æœ‰é™„è¿‘æ•Œäºº

                        playExplosionSound('tank');
                        
                        enemies.forEach(enemy => {
                            const dist = enemy.position.distanceTo(bullet.position);

                    else if (bullet.userData.type === 'laser' && distance < hitRadius) {
                        // æ£€æŸ¥æ˜¯å¦å·²å‡»ä¸­æ­¤ç›®æ ‡
                        if(!bullet.userData.hitTargets.includes(e)) {
                            e.userData.hp -= bullet.userData.damage;
                            bullet.userData.hitTargets.push(e);
                            
                            playHitSound();
                            // å‡å°‘ç²’å­
                            if(frameCount % 3 === 0) {

                            // ä¸ç§»é™¤å­å¼¹ï¼Œç»§ç»­ç©¿é€
                        }
                    }
                    // æ™®é€šå­å¼¹
                    else if (distance < hitRadius && bullet.userData.type !== 'missile' && bullet.userData.type !== 'laser') {
                        e.userData.hp -= bullet.userData.damage;
                        
                        scene.remove(bullet);

                        // å‡»ä¸­éŸ³æ•ˆ
                        playHitSound();
                        
                        // å‡»ä¸­æ•ˆæœ - å‡å°‘ç²’å­
                        if(frameCount % 2 === 0) {
                            createParticle(e.position, e.material.color.getHex(), 2, 15);

                    // æ£€æŸ¥æ•Œäººæ˜¯å¦è¢«æ‘§æ¯
                    if(e && e.userData.hp <= 0) {
                        // æ•Œäººè¢«æ‘§æ¯

                // ç¢°æ’æ£€æµ‹ï¼šæ•Œäººæ’å‡»ç©å®¶
                if (e && e.position.distanceTo(player.position) < 45) {
                    const damage = e.userData.type === 'boss' ? 40 : 
                                   e.userData.type === 'tank' ? 25 : 15;

            }
            
            // 5. å¤„ç†è¡¥ç»™é“å…·
            for(let i = powerUps.length - 1; i >= 0; i--) {
                const p = powerUps[i];

            // 6. å¤„ç†æ­¦å™¨é“å…·
            for(let i = weaponPowerUps.length - 1; i >= 0; i--) {

            // 7. å¤„ç†ç²’å­ - ä¼˜åŒ–æ¸…ç†
            for(let i = particles.length - 1; i >= 0; i--) {

        function createExplosion(pos, type = 'normal') {
            // æ€§èƒ½ä¼˜åŒ–ï¼šå‡å°‘ç²’å­æ•°é‡
            const particleCount = type === 'boss' ? 15 : type === 'tank' ? 10 : type === 'missile' ? 12 : 6;
            const size = type === 'boss' ? 80 : type === 'tank' ? 50 : 30;
            const colors = type === 'collision' ? [0xff6600, 0xff0000] : [0xff0066, 0xff00ff, 0xffff00];
            
            // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
            playExplosionSound(type);
            
            // ä¸»çˆ†ç‚¸çƒ - ä½¿ç”¨æ›´ç®€å•çš„å‡ ä½•ä½“
            const mainGeo = new THREE.SphereGeometry(size * 0.3, 6, 6);
            const mainMat = new THREE.MeshBasicMaterial({ 
                color: colors[0], 
                transparent: true, 
                opacity: 0.8 
            });
            const mainExplosion = new THREE.Mesh(mainGeo, mainMat);
            mainExplosion.position.copy(pos);
            scene.add(mainExplosion);
            
            // æ‰©æ•£åŠ¨ç”» - æ›´å¿«å®Œæˆ
            let scale = 1;
            let opacity = 0.8;
            const expandInterval = setInterval(() => {
                scale += 0.4;
                opacity -= 0.2;
                mainExplosion.scale.set(scale, scale, scale);
                mainExplosion.material.opacity = opacity;
                if(opacity <= 0) {
                    clearInterval(expandInterval);
                    scene.remove(mainExplosion);
                }
            }, 30);
            
            // ç²’å­çˆ†ç‚¸ - å‡å°‘æ•°é‡
            for(let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 15
                );
                createParticle(pos, color, 2.5, 20, velocity);
            }
        }
        
        function createParticle(pos, color, size, life, velocity = null) {
            // æ€§èƒ½ä¼˜åŒ–ï¼šé™åˆ¶ç²’å­æ€»æ•°
            if(particles.length >= MAX_PARTICLES) {
                // ç§»é™¤æœ€è€çš„ç²’å­
                const oldest = particles.shift();
                if(oldest && oldest.mesh) {
                    scene.remove(oldest.mesh);
                }
            }
            
            // ä½¿ç”¨æ›´ç®€å•çš„å‡ ä½•ä½“
            const geo = new THREE.SphereGeometry(size, 3, 3);
            const mat = new THREE.MeshBasicMaterial({ 
                color: color, 
                transparent: true, 
                opacity: 1 
            });
            const particle = new THREE.Mesh(geo, mat);
            particle.position.copy(pos);
            scene.add(particle);
            
            const vel = velocity || new THREE.Vector3(
                (Math.random() - 0.5) * 2,
                (Math.random() - 0.5) * 2,
                (Math.random() - 0.5) * 2
            );
            
            particles.push({
                mesh: particle,
                velocity: vel,
                life: life,
                maxLife: life
            });
        }
